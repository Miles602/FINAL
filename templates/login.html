{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <h1 class="mb-3">Account Login</h1>
    <hr class="mt-2 mb-3"/>
    <p class="mb-3">Login to your account below:</p>

    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" name="username" id="username" class="form-control" aria-describedby="emailHelp"
                value="{{request.form.username}}">
        </div>
        <div class="mb-3">
            <label for="passcode" class="form-label">Password</label>
            <input type="password" name="passcode" id="passcode" class="form-control"
                value="{{request.form.passcode}}">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
</div>

{% endblock %}
