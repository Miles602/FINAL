{% extends 'layout.html' %}



{% block body %}



<div class="container">
<h1 class="mb-5">Account Login</h1>
<p class="mb-3">Login to your account below:</p>

<form action="" method="post">
<div class="mb-3">
    <label for="username" class="form-label">User Name</label>
    <input type="text" name="username" id="usermname" class="form-control" aria-describedby="emailHelp" value="{{request.form.username }}">
</div>

<div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" id="password" class="form-control" value="{{request.form.password }}">
</div>

<button type="submit" class="btn btn-primary">submit</button>


</form>

{% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
{% endif %}


{% endblock %}

</div>
